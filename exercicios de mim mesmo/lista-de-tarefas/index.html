<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>To do list</title>
    <link rel="stylesheet" href="../lista-de-tarefas/index.css">
</head>

<body>

            <br>

            <br>

        </div>
        
        <div class="emAndamento">

            </form>
            <br>
            <p id="resultado-emAndamento"></p>
        </div>
        <div class="finalizado">
            <br>
            <h2>Finalizado</h2>
            <br>
            <form action="" id="form-finalizado">
                <label for="">Nome da tarefa</label>
                <input type="text">
                <button type="submit" id="inputFinalizado">Criar</button>

            <br>
            <p id="resultado-Finalizado"></p>

    </div>
    <script src="../lista-de-tarefas/index.js"></script>

</html>
