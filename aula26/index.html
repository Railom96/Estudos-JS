<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../aula26/assets/css/main.css">
    <title>Aula 26</title>
</head>

<body>

    <div class="container">
        <h1>Tabela IMC</h1>
        <div class="texto">
            <div class="texto-imc">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>entre 18,5 e 24,9</p>
                <p>entre 25 e 29,9</p>
                <p>entre 30 e 34,9</p>
                <p>entre 35 e 39,9</p>
                <p>mais do que 40</p>
            </div>
            <div class="texto-resultado">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobre peso</p>
                <p>O besidade grau 1</p>
                <p>O besidade grau 2</p>
                <p>O besidade grau 3</p>
            </div>
        </div>
        <div class="container">
            <h2>Calcule seu IMC</h2>
            <form action="" class="form" id="form">
                
                <label for="">Peso:</label>
                <input class="inputPeso" id="inputPesopeso" type="text">
               
                <label for="">Altura:</label>
                <input class="inputAltura" id="inputAltura" type="text">
                
                <button type="submit">Enviar</button>
            </form>
            <p id="mostraImc">Resultado</p>
        </div>
    </div>



  <script src="../aula26/assets/js/main.js"></script>
</body>

</html>
